<!DOCTYPE html>

<html>
    <head>
        <meta lang="ru">
        <meta charset="UTF-8">
        <title>Оформление заказа - "Rosetta Saint-Denis Workshop"</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Site of the workshop "Rosetta of Saint-Denis"</h1>


        <div id="buttons-line">
            <button id="main-button" class="header-buttons">Главная страница</button>
            <button id="gallery-button" class="header-buttons">Галерея</button>
            <button id="order-button" class="header-buttons">Сделать заказ</button>
            <button id="contact-button" class="header-buttons">Наши контакты</button>
        </div>

        <div class="image-flipping">
            <input type="radio" name="flip" id="flip1" checked>
            <input type="radio" name="flip" id="flip2">
            <input type="radio" name="flip" id="flip3">

            
            <div class="switch">
                <label for="flip1"></label>
                <label for="flip2"></label>
                <label for="flip3"></label>
            </div>

            <div class="image-flipping-inner">
                <div class="images-gallery">
                    <img src="resources/imageForGallery/miah_stainedglass.png">
                    <img src="resources/imageForGallery/pause-overlay.png">
                    <img src="resources/imageForGallery/rakka.png">
                </div>
            </div>

        </div>


        <noscript>  Для полноценной работы сайта необходима поддержка JavaScript! </noscript>
        <script src="action.js"></script>

        <footer>
            <p>
                © 2022 Eixini Software (by Roman Rakhimov)
            </p>
        </footer>
    </body>
</html>
